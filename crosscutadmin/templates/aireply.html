<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | IReply</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'crosscutadmin/css/styles.css' %}">
</head>
<body>
    <header>
    <div class="wrapper">
        <div class="logo">
            <img src="{% static 'crosscutadmin/img/logo.svg' %}" alt="">
        </div>
<ul class="nav-area">
    <li><a href="{% url 'crosscutadmin:home' %}">Home</a></li>
    <li><a href="{% url 'crosscutadmin:dashboard' %}">Dashboard</a></li>
    <li><a href="{% url 'crosscutadmin:services' %}">Services</a></li>
    <li><a href="{% url 'crosscutadmin:about' %}">About</a></li>
    <li><a href="{% url 'crosscutadmin:logout' %}">Logout</a></li>
</ul>
</div>
</header>
<br>
<div class="log-box">
    <div class="log">
        <h2>Reply</h2>
        <form method="post" action="/crosscutadmin/ireplymail/{{subject}}">
            {% csrf_token %}
        <textarea rows=4 name='body' placeholder="Write Something"></textarea><br><br>
        <button type="submit">Submit</button>
        </form>
    </div>
    </div>
</body>
</html>
